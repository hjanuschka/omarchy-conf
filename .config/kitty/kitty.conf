# Kitty Configuration for Mac-like experience

# Font configuration
font_family CaskaydiaMono Nerd Font
font_size 9.0
bold_font auto
italic_font auto
term xterm-256color

# Use zsh as default shell
shell /usr/bin/zsh

# Mouse configuration
mouse_hide_wait 0

# Window configuration
window_padding_width 14
hide_window_decorations yes
background_opacity 0.98

# Tab configuration
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style slanted
tab_bar_min_tabs 1

# Colors - Import omarchy theme if available
include ~/.config/omarchy/current/theme/kitty.conf

# Mac-style keyboard shortcuts
# New tab - map both Super+T and Ctrl+T to new tab
map super+t combine : new_tab : set_tab_title
map ctrl+t combine : new_tab : set_tab_title

# Close tab/window
map super+w close_tab

# Next/previous tab
map super+shift+] next_tab
map super+shift+[ previous_tab

# Font size
map super+plus change_font_size all +1.0
map super+minus change_font_size all -1.0
map super+0 change_font_size all 0

# New window
map super+n new_window

# Kitty clipboard shortcuts (triggered by Hyprland's smart detection)
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard  
map ctrl+shift+a select_all
# CTRL+C works as interrupt in terminal
clipboard_control write-clipboard write-primary no-append

# Select all - handled globally  
# map super+a select_all  # Disabled - handled globally

# Clear terminal
map super+k clear_terminal reset active

# Toggle fullscreen
map f11 toggle_fullscreen

# Backspace fix
map key_backspace send_text all \x7f