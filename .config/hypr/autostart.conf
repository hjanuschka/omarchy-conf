# Extra autostart processes
# exec-once = uwsm app -- my-service

# Start ssh-agent globally for all Hyprland processes
exec-once = /home/arch/.local/bin/start-ssh-agent

# Start dotool daemon for keyboard shortcuts
exec-once = dotoold

# Ensure German Mac keyboard layout is properly set on startup
exec-once = setxkbmap -layout de -variant mac -option compose:caps,altwin:alt_super_win
